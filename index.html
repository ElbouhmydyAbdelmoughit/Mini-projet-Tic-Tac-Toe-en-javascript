<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="game">
      <div class="players">
        <form action="">
          <input type="text" placeholder="Player 1" id="player1" />
          <span id="name1"></span>
          <input type="text" placeholder="Player 2" id="player2" />
          <span id="name2"></span>
          <input type="submit" id="btn_addPlayers" onclick="namePlayers()" />
        </form>
      </div>
      <main class="board">
        <div class="cell" id="0" onclick="game(this.id)"></div>
        <div class="cell" id="1" onclick="game(this.id)"></div>
        <div class="cell" id="2" onclick="game(this.id)"></div>
        <div class="cell" id="3" onclick="game(this.id)"></div>
        <div class="cell" id="4" onclick="game(this.id)"></div>
        <div class="cell" id="5" onclick="game(this.id)"></div>
        <div class="cell" id="6" onclick="game(this.id)"></div>
        <div class="cell" id="7" onclick="game(this.id)"></div>
        <div class="cell" id="8" onclick="game(this.id)"></div>
        <input type="submit" value="Restart" id="restart" onclick="Reload()" />
        <span id="message"></span>
      </main>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
